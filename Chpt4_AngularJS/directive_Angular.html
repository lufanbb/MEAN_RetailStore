<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Test Angular Directive</title>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js">
	</script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js">
	</script>
	<script type="text/javascript">
		var app = angular.module('myApp', ['ng', 'ngRoute']);

		app.directive('counterDirective', function() {
			return {
				controller: 'MyController',
				template: '<div ng-controller="MyController"' +
						  '     ng-click="counter = counter + 1">' + 
								'You\'ve clicked {{counter}} times' +
								'</div>'
			}
		});

		app.controller('MyController', function($scope) {
			$scope.counter = 0;
		});
	</script>
</head>
<body>
	<counter-directive></counter-directive>
</body>
</html>
